<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(27, 76, 211, 0.801);
            color: rgb(62, 233, 10); /* Comentario em css*/
            font: normal 20pt Arial;
        }
        h1 {
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- I sso é um comentario em html-->
    <p>Já me livrei da maldição. Só agradeci.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`)
    </script>
</body>
</html>
